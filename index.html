<!DOCTYPE html>

</head>
<body>
    <h2>Light Bulb Test JS</h2>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementbyId('myImage').src='\\wsl.localhost\Ubuntu\home\Light_Bulb\src\on.jpg'">Turn On the Light</button>

<img id="myImage" src="\\wsl.localhost\Ubuntu\home\Light_Bulb\src\on.jpg" style="width:100px">
<img id="myImage1" src="\\wsl.localhost\Ubuntu\home\Light_Bulb\src\off.jpg" style="width:100px">

<button onclick="document.getElementById('myImage1').src='\\wsl.localhost\Ubuntu\home\Light_Bulb\src\off.jpg'">Turn off the light</button>

</body>
